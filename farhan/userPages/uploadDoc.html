    <div class="text-center" id="uploadDoc">
        <div class="userFormDiv">
            <img src="/public/logo.jpg" alt="Logo" height="80" 
            class="mt-4 mb-3" />
            <h3 class="formHeading">Upload Documents</h3>
            <form>
                <div class="mb-3">
                  <label for="birthCertificate" class="form-label">Birth certificate</label>
                  <input type="file" class="form-control" id="birthCertificate">
                </div>
                <div class="mb-3">
                  <label for="rationCard" class="form-label">Ration Card/BPL Card</label>
                  <input type="file" class="form-control" id="rationCard">
                </div>
                <div class="mb-3">
                  <label for="aadharCard" class="form-label">Aadhar Card</label>
                  <input type="file" class="form-control" id="aadharCard">
                </div>
                <div>
                    <label for="">Type of Request</label>
                    <select id="typeOfRequest" class="form-select" aria-label="Default select example">
                        <option value="">Select type</option>
                        <option value="Education">Education</option>
                        <option value="Health">Health</option>
                        <option value="Livelihood">Livelihood</option>
                        <option value="Lifeskill">Lifeskill</option>
                        <option value="Counselling">Counselling</option>
                    </select>
                </div>
                <div id="educationDocuments">
                    <div class="mb-3">
                        <label for="Marksheet" class="form-label">Latest Marksheet</label>
                        <input type="file" class="form-control" id="Marksheet">
                    </div>
                    <div class="mb-3">
                        <label for="attendanceReport" class="form-label">Attendance Report</label>
                        <input type="file" class="form-control" id="attendanceReport">
                    </div>
                    <div class="mb-3">
                        <label for="feeReceipt" class="form-label">Fee Receipt</label>
                        <input type="file" class="form-control" id="feeReceipt">
                    </div>
                </div>
                <div id="healthDocuments">
                    <div class="mb-3">
                        <label for="MedicalReport" class="form-label">Medical Reports</label>
                        <input type="file" class="form-control" id="MedicalReport">
                    </div>
                    <div class="mb-3">
                        <label for="Medicalbill" class="form-label">Bill</label>
                        <input type="file" class="form-control" id="Medicalbill">
                    </div>
                </div>
                <div id="Livelihood">
                    <div class="mb-3">
                        <label for="rentAgreement" class="form-label">Rent Agreement</label>
                        <input type="file" class="form-control" id="rentAgreement">
                    </div>
                </div>
                

                <button id="docBtn" type="submit" class="btn btn-outline-dark btn-lg">Submit</button>
              </form>
