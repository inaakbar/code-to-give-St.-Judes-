<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Form</h1>
    <form>
      <div class="flex-container">
        <label class="flex-item-left">Name</label>
        <input
          class="flex-item-right"
          type="text"
          name="name"
          required="required"
        />
      </div>
      <br />
      <div class="flex-container">
        <label class="flex-item-left">DOB:</label>
        <input class="flex-item-right" type="date" name="date" required />
      </div>
      <br />
      <div class="flex-container">
        <label class="flex-item-left">Gender:</label>
        <br />
        <input type="radio" id="male" name="Gender" value="Male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="Gender" value="Female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="Gender" value="Other" />
        <label for="other">Other</label>
      </div>
      <br />
      <div class="flex-container">
        <label class="flex-item-left">Address</label>
        <textarea class="flex-item-right" name="Address"></textarea>
      </div>
      <br />
      <div class="flex-container">
        <label class="flex-item-left" for="phone">Contact number</label>
        <input class="flex-item-right" type="tel" id="phone" name="phone" />
      </div>
      <br />
      <div class="flex-container">
        <label class="flex-item-left" for="dur">Duration of association</label>
        <select required class="flex-item-right" name="dur" id="dur">
          <option>&lt; 1 year</option>
          <option>1-3 years</option>
          <option>&gt; 3years</option>
        </select>
      </div>
      <br />
      <div id="edu" class="flex-container">
        <label class="flex-item-left">Education Qualification</label>
        <input class="flex-item-right" type="text" name="name" />
      </div>
      <br />
      <div class="flex-container">
        <label class="flex-item-left" for="dur">Type of need</label>
        <select class="flex-item-right" name="dur" id="cat1" onchange=" f1();">
          <option>Financial</option>
          <option>Non-financial</option>
        </select>
      </div>
      <br />
      <div class="flex-container">
        <label class="flex-item-left" for="dur">Sub-category</label>
        <select class="flex-item-right" name="dur" id="cat2" onchange=" f2()">
          <option>Education</option>
          <option>Health</option>
          <option>Livelihood</option>
          <option>Life skills</option>
          <option>Eduation Counselling</option>
          <option>Medical Counselling</option>
        </select>
      </div>
      <br />
      <div class="flex-container">
        <label class="flex-item-left">Amount needed(in Rs.)</label>
        <input class="flex-item-right" type="number" required />
      </div>
      <br />
      <button onclick="f3()">Next</button>
    </form>
    <!-- <button onclick="f3()">Next</button> -->
    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
